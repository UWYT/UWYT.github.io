<head>
    <title>Contact Us!</title>
    <link rel="stylesheet" href="CSS/steli.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="container">
    <h1>Contact Form</h1>
    <form action="https://formsubmit.co/d5460cc16764f9b927b3f6c1fa958d04" method="POST">
        <input type="text" name="Name" placeholder="Username" required>
        <input type="email" name="Email" placeholder="Email" required>
        <select name="Rank">
            <option>Roleplayer</option>
            <option>Staff</option>
            <option>Overwatch</option>
            <option>Staff Director</option>
            <option>Administration</option>
            <option>Developer</option>
            <option>Partner</option>
            <option>Booster</option>
            <option>Actor</option>
            <option>Faction Leader</option>
        </select>
        <textarea name="Message" placeholder="Message/Suggestion" required></textarea>
        <button type="submit">Send</button>
    </form>
    </div>
</body>
